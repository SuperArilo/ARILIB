name: Build-Jar

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_VERSION: '3.9.5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: PULL SOURCE CODE
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SETTING JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: SETTING Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: CLONE API
        uses: actions/checkout@v4
        with:
          repository: https://github.com/SuperArilo/ARILIB-API
          ref: main
          path: ARILIB-API

      - name: INSTALL API
        run: |
          cd ARILIB-API
          mvn clean install -DskipTests

      - name: BUILD ARILIB
        run: |
          mvn clean package -DskipTests

      - name: COLLECT PRODUCTS
        run: |
          mkdir -p build-artifacts
          find . -name "*.jar" -path "*/target/*" \
            ! -name "*-sources.jar" \
            ! -name "*-javadoc.jar" \
            ! -name "original-*.jar" | while read jar; do
              cp "$jar" build-artifacts/
            done

      - name: UPLOAD
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: build-artifacts/
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: DOWNLOAD
        uses: actions/download-artifact@v4
        with:
          name: jar-files
          path: build-artifacts

      - name: CREATE RELEASE
        uses: softprops/action-gh-release@v1
        with:
          files: build-artifacts/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
